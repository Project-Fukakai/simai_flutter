name: simai_flutter
description: A Flutter package for parsing, converting, and rendering simai format charts (maimai-style). Supports chart visualization with Flame engine and audio synchronization.
version: 0.2.3
homepage: https://github.com/Project-Fukakai/simai_flutter
repository: https://github.com/Project-Fukakai/simai_flutter
issue_tracker: https://github.com/Project-Fukakai/simai_flutter/issues

environment:
  sdk: ^3.10.7
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.34.0
  audioplayers: ^6.5.1
  flutter_soloud: ^3.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/answer.wav
    - assets/sensor.webp
